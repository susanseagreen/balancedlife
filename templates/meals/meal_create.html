{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            {% crispy form %}
            <button class="btn btn-dark">Create</button>
        </fieldset>
    </form>
    <br>

    <script>
     $('input[name="image"]').removeClass('form-control')
    </script>

{% endblock content %}
