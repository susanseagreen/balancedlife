{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block nav %}{% endblock nav %}

{% block container %}

    <h3 class="text-center mb-4">{{ meal_name }}</h3>

    <form method="post" action="{% url 'shopping_list_items:update_meal_modal' fk %}">
        {% csrf_token %}
        <fieldset>
            {% crispy form %}
            <button class="btn btn-dark">Update</button>
        </fieldset>
    </form>

{% endblock container %}
