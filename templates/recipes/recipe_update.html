{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block content %}

    <h1>{{ recipe.name }}</h1>
    <tr>
        <th>{{ recipe.description }}</th>
    </tr>
    <form method="post" action="">
        {% csrf_token %}
        <fieldset>
            {% crispy form %}
            <button class="btn btn-dark">Update</button>
        </fieldset>
    </form>
    <br>

{% endblock content %}
