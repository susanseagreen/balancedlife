{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block container %}

    <div class="container mt-5">

        <div class="row">

            <div class="col-12">

                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                            </div>
                        </div>
                    </div>
                </div>

                <form method="post" action="{% url 'meal_categories:create' %}">
                    {% csrf_token %}
                    <fieldset>
                        {% crispy form %}
                    </fieldset>
                </form>

                <br>

                <table class="table border">
                    {% for meal_category in meal_categories %}
                        <tr>
                            <td class="text-nowrap" style="width: 50px">
                                <a class="modal_update" data-toggle="modal"
                                   href="javascript:void(0);"
                                   id="{% url 'meal_categories:update_modal' meal_category.id %}">
                                    {{ meal_category.name }}
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            jQuery('.modal_update').click(function (e) {
                var linkvar = $(this).attr('id');
                $('.modal-body').load(linkvar, function (result) {
                    $('#myModal').modal({show: true});
                });
            });
        });
    </script>

{% endblock container %}
